<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SGX Build Tool</title>

    <link href="/static/sgx/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/sgx/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/sgx/css/animate.css" rel="stylesheet">
    <link href="/static/sgx/css/style.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span>
                            <img alt="image" class="img-circle" src="/static/sgx/img/profile_small.jpg" />
                        </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                            <span class="block m-t-xs"><strong class="font-bold">{{ name }}</strong></span>
                             <span class="block m-t-xs">{{ email }}</span>
                            <span class="text-muted text-xs block">Administrator <b class="caret"></b></span>
                        </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="">마이페이지</a></li>
                            <li class="divider"></li>
                            <li><a href="/user/logout">로그아웃</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        SGX
                    </div>
                </li>
                <li>
                    <a href="/"><i class="fa fa-laptop"></i> <span class="nav-label">Home</span></a>
                </li>
                <li>
                    <a href="/dockers/list/"><i class="fa fa-sitemap"></i> <span class="nav-label">Docker</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-database"></i> <span class="nav-label">SGX</span><span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level collapse">
                        <li><a href="#">SGX 이미지 생성</a></li>
                        <li><a href="#">SGX 이미지 실행</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/user/list/"><i class="fa fa-male"></i> <span class="nav-label">사용자 관리</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="검색" class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li><a href="/user/logout"><i class="fa fa-sign-out"></i>로그아웃</a></li>
                </ul>
            </nav>
        </div>

        {% block contents %}
        {% endblock %}

        <div class="footer">
            <div class="pull-right">
                <i class="fa fa-envelope-square"></i>   webmaster@classact.com
            </div>
            <div>
                <strong>Copyright</strong> Classact Company &copy; 2020-2021
            </div>
        </div>

    </div>
</div>

<!-- Mainly scripts -->
<script src="/static/sgx/js/jquery-2.1.1.js"></script>
<script src="/static/sgx/js/bootstrap.min.js"></script>
<script src="/static/sgx/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/sgx/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/sgx/js/inspinia.js"></script>
<script src="/static/sgx/js/plugins/pace/pace.min.js"></script>


</body>

</html>
