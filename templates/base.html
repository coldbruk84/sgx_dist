<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SGX Build Tool</title>

    <link href="/static/sgx/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/sgx/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/sgx/css/animate.css" rel="stylesheet">
    <link href="/static/sgx/css/plugins/codemirror/codemirror.css" rel="stylesheet">
    <link href="/static/sgx/css/plugins/codemirror/ambiance.css" rel="stylesheet">
    <link href="/static/sgx/css/style.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    {% include 'left.html' %}
    <div id="page-wrapper" class="gray-bg">
        {% include 'header.html' %}

        {% block contents %}
        {% endblock %}

        {% include 'footer.html' %}
    </div>
</div>

<!-- Mainly scripts -->
<script src="/static/sgx/js/jquery-2.1.1.js"></script>
<script src="/static/sgx/js/bootstrap.min.js"></script>
<script src="/static/sgx/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/sgx/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/sgx/js/inspinia.js"></script>
<script src="/static/sgx/js/plugins/pace/pace.min.js"></script>

<!-- CodeMirror -->
<script src="/static/sgx/js/plugins/codemirror/codemirror.js"></script>
<script src="/static/sgx/js/plugins/codemirror/mode/javascript/javascript.js"></script>

<script>
    $(document).ready(function(){
        var editor_one = CodeMirror.fromTextArea(document.getElementById("id_dockerfile"), {
            lineNumbers: true,
            matchBrackets: true,
            styleActiveLine: true,
            theme:"ambiance"
        });
    });
</script>
</body>

</html>
