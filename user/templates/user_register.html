<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="/static/sgx/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/sgx/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/sgx/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/sgx/css/animate.css" rel="stylesheet">
    <link href="/static/sgx/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                {% comment %}<h1 class="logo-name">IN+</h1>{% endcomment %}

            </div>
            <h3>SGX Builder 사용자 등록</h3>
            <p>{{ error }}</p>
            <form class="m-t" role="form" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
                </div>
                <div class="form-group ">
                    <input type="email" class="form-control" id="useremail" name="useremail"placeholder="사용자 이메일">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">등록</button>

                <p class="text-muted text-center"><small>이미 계정을 가지고 있다면?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/user/login">로그인</a>
            </form>
            <p class="m-t"> <small>Copyright Classact Company © 2020-2021</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/sgx/js/jquery-2.1.1.js"></script>
    <script src="/static/sgx/js/bootstrap.min.js"></script>
</body>

</html>
