{% extends "base.html" %}
{% block contents %}
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5> Docker 이미지 생성</h5>&nbsp;&nbsp;
                        <small>SGX 실행을 위한 Docker 이미지를 생성합니다.</small>
                    </div>
                    <div class="tabs-container" style="margin-top: 10px">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"> Web 에디터</a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2">업로드 파일</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="panel-body">
                                    <div class="col-sm-6 b-r">
                                        <form role="form">
                                            <div class="form-group col-sm-12">
                                                <label class="control-label">Docker Category</label>
                                                <div>
                                                    <select class="form-control m-b" name="account">
                                                        <option>python</option>
                                                        <option>python</option>
                                                        <option>python</option>
                                                        <option>python</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12"><label>Repository 명</label> <input type="text" class="form-control"></div>
                                            <div class="form-group col-sm-6"><label>Alpine 버전</label> <input type="text" class="form-control"></div>
                                            <div class="form-group col-sm-6"><label>태그</label> <input type="text" class="form-control"></div>
                                            <div class="form-group col-sm-12"><label>소스 경로</label> <input type="text" class="form-control"></div>
                                            <div class="form-group col-sm-12"><label>실행파일 경로</label> <input type="text" class="form-control"></div>
                                            <div class="col-sm-12">
                                                <div style="float: right">
                                                    <button type="button" class="btn btn-sm btn-success">생성</button>
                                                    <button type="button" class="btn btn-sm btn-default">취소</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-center">
                                            <h4>This is panel.</h4>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                                <div class="panel-body">
                                    <div class="col-sm-12">
                                        <div class="panel panel-info" style="width:50%">
                                            <div class="panel-heading">
                                                <i class="fa fa-info-circle"></i> 업로드 파일
                                            </div>
                                            <div class="panel-body c">
                                                <p>컴퓨터에서 Dockerfile 또는 Dockerfile이 포함 된 tar 아카이브를 업로드 할 수 있습니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <form role="form">
                                        <div class="form-group col-sm-6"><label>Repository 명</label> <input type="text" class="form-control"></div>
                                        <div class="form-group col-sm-6"><label>태그</label> <input type="text" class="form-control"></div>
                                    </form>
                                    <div class="col-sm-12">
                                        <div class="input-group m-b">
                                            <span class="input-group-btn">
                                            <button class="btn btn-success " type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">Upload</span></button>
                                            </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div style="float: right">
                                            <button type="button" class="btn btn-sm btn-success">생성</button>
                                            <button type="button" class="btn btn-sm btn-default">취소</button>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
